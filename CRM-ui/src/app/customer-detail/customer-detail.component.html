<div class="card">
    <div class="card-header">
      <h1>Customer Detail</h1>
    </div>
    <div class="card-body" *ngIf="customer">
      <form (ngSubmit)="saveCustomer()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" [(ngModel)]="customer.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" [(ngModel)]="customer.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input id="phone" class="form-control" [(ngModel)]="customer.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" [(ngModel)]="customer.address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <h2 class="mt-4">Interactions</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let interaction of interactions">
          {{ interaction.type }} - {{ interaction.date }} - {{ interaction.notes }}
        </li>
      </ul>
      <form (ngSubmit)="addInteraction()" class="mt-3">
        <div class="form-group">
          <label for="type">Type:</label>
          <input id="type" class="form-control" [(ngModel)]="newInteraction.type" name="type" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" [(ngModel)]="newInteraction.date" name="date" required>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input id="notes" class="form-control" [(ngModel)]="newInteraction.notes" name="notes" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Interaction</button>
      </form>
    </div>
  </div>
